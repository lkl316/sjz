<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link href="https://www.sjziei.edu.cn/images/facvico.ico" mce_href="images/facvico.ico" rel="icon"
    type="image/x-icon">
    <link rel="stylesheet" href="/admin/lib/bootstrap.css">
    <script src="/admin/lib/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="newslist.css">
</head>

<body>
    <div class="main">
        <div class="topbar">

        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 slidmenu">

                    </div>
                    <div class="col-10 content">
                        <div class="maincontent">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">新闻管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">新闻列表</li>
                                </ol>
                            </nav>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">标题</th>
                                        <th scope="col">分类</th>
                                        <th scope="col">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="listbody">
                                    <!-- <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="previewModalTitle" style="font-size: 36px !important;">文章标题</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="previewModalContent">
                    文章内容
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">提示信息</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    你确定要删除吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="delConfirm">确定</button>
                </div>
            </div>
        </div>
    </div>
    <script src="newslist.js" type="module">

    </script>
</body>

</html>
